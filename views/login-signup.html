<!DOCTYPE html>
<html lang="en" class="h-screen w-screen">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/app.css">
    <link rel="stylesheet" href="../public/css/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body class="h-full flex items-center overflow-x-hidden">

    <section class="container m-auto">
        <div class="flex w-full">
            <div class="w-full flex flex-col lg:flex-row items-center justify-around flex-1 px-4 py-12 sm:px-6 ">
                <div class="w-full max-w-xl mx-auto lg:w-96">
                    <div>
                        <h2 class="mt-6 text-3xl font-extrabold text-neutral-600"> Sign in. </h2>
                    </div>
                    <div class="mt-8">
                        <div class="mt-6">
                            <form action="#" method="POST" id="login-form" class="space-y-6">
                                <div>
                                    <label for="signin-username" class="block text-sm font-medium text-neutral-600"> Username </label>
                                    <div class="mt-1">
                                        <input id="signin-username" name="signin-username" type="text" required="" placeholder="Your username"
                                            class=" block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                    </div>
                                </div>
                                <div class="space-y-1">
                                    <label for="signin-password" class="block text-sm font-medium text-neutral-600"> Password </label>
                                    <div class="mt-1">
                                        <input id="signin-password" name="signin-password" type="password" required="" placeholder="Your Password"
                                            class=" block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                    </div>
                                </div>
                                <div>
                                    <button type="submit"
                                        class=" flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ">
                                        Sign in </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="w-full max-w-xl mx-auto mt-20 lg:mt-0 lg:w-96 relative">
                    <div>
                        <h2 class="mt-6 text-3xl font-extrabold text-neutral-600"> Sign up. </h2>
                    </div>
                    <div class="mt-8">
                        <div class="mt-6">
                            <form action="#" method="POST" id="signup-form" class="space-y-6">
                                <div class="">
                                    <label for="">Choose profile</label>
                                    <div class="flex flex-col items-center">
                                        <img src="../public/img/faces/1.jpg" class="w-[7rem] h-[7rem] rounded-full avatar-img" alt="">
                                        <input type="hidden" name="avatar" id="avatar" value="../public/img/faces/1.jpg">
                                        <i class="font-sans text-slate-700 mt-5 cursor-pointer border-b-2 border-indigo-500 font-bold profile-btn"> Choose profile </i>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute hidden top-0 left-1/2 translate-x-[-50%] lg:left-0 lg:translate-x-0 rounded-lg z-10 avatar-row w-[24rem] mt-5 flex-wrap justify-evenly bg-slate-100">
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/1.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/2.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/3.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/4.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/5.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/6.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/7.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                            <div class="relative m-2 cursor-pointer hover:scale-105 transition-all-1ms">
                                                <img src="../public/img/faces/8.jpg" class="w-[4rem] h-[4rem] rounded-full z-10" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="username" class="block text-sm font-medium text-neutral-600"> Username </label>
                                    <div class="mt-1">
                                        <input id="username" name="username" type="text" required="" placeholder="Your username"
                                            class=" block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                    </div>
                                </div>
                                <div class="space-y-1">
                                    <label for="password" class="block text-sm font-medium text-neutral-600"> Password </label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password" required="" placeholder="Your Password"
                                            class=" block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                    </div>
                                </div>
                                <div class="space-y-1">
                                    <label for="confirm-password" class="block text-sm font-medium text-neutral-600"> Confirm Password </label>
                                    <div class="mt-1">
                                        <input id="confirm-password" name="confirm-password" type="password" required="" placeholder="Confirm Password"
                                            class=" block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                    </div>
                                </div>
                                <div>
                                    <button type="submit"
                                        class=" flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ">
                                        Sign up </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="../src/js/login-signup.js"></script>
    <script type="text/javascript">
      // console.log(1)
    </script>
</body>

</html>
